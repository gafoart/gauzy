<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>Gauzilla</title>
    <style>
        html,
        body {
            /* Allow canvas to fill entire web page: */
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }
        #render_canvas {
            /* Make the canvas fill the entire viewport: */
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script type="module">
        import init, { run } from "./pkg/gauzilla.js";
        import { loadGaussianSplat } from './main.js'; // Make sure main.js exports loadGaussianSplat function

        init().then(() => {
            run();
            const urlParams = new URLSearchParams(window.location.search);
            const splatUrl = urlParams.get('url');
            if (splatUrl) {
                loadGaussianSplat(splatUrl);
            } else {
                console.error('No "url" parameter found in the query string.');
            }
        });
    </script>
    <canvas id="render_canvas"></canvas>
</body>
</html>
