<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>Gauzilla</title>
    <style>
        html, body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }
        #render_canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script type="module">
        import init, { run } from "./pkg/gauzilla.js";
        import { loadGaussianSplat } from "./helper.js"; 

        async function initialize() {
            await init();
            run();

            const urlParams = new URLSearchParams(window.location.search);
            const splatUrl = urlParams.get('url');
            if (splatUrl) {
                loadGaussianSplat(splatUrl);
            } else {
                console.error('No "url" parameter found in the query string.');
            }
        }

        initialize();
    </script>
    <canvas id="render_canvas"></canvas>
</body>
</html>
